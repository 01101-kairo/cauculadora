<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=divice-widthm, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<title>Calaculadora</title>
	</head>
	<body>
		<div id="container">
			<div>
				<h1 class="title">Calaculadora de gorjeta</h1>
			</div>
			<div>
				<form class="tipsform" id="tipsform">
					<label for="bill">
						<p>Qanto ficou a conta?</p>
					</label>
					<p>
						<input type="number"  placeholder="100" name="bill" id="bill" class="forimput" required>R$
					</p>
					<label for="serviceQual">
						<p>Como foi seu servico?</p>
					</label>
					<p>
						<select id="serviceQual" name="serviceQual" class="formselect" required>
							<option disable selected value="">--escolha</option>
							<option value="0.3">30% - Incrivel</option>
							<option value="0.2">20% - Bom</option>
							<option value="0.15">15% - Aceitavel</option>
							<option value="0.10">10% - Ruim</option>
							<option value="0.05">05% - Pessimo</option>
						</select>
					</p>
					<label for="people">
						<p>Quantas pessoas vao divir a conta</p>
					</label>
					<p>
						<input type="number" placeholder="1" name="people" id="people" class="forimput">pessoas
					</p>
					<button type="submit" class="forsubmit">calcular</button>
				</form>
			</div>
			<div id="total">
				Gorjeta total:
				R$<span id="tip">0.00</span>
				<p id="each">cada</p>
			</div>
		</div>
		<script type="text/javascript" src="scripts.js"></script>
	</body>
</html>
